<li [ngClass]="{'list-group-item':true, 'list-group-item-success': appareilStatus === 'allumé', 'list-group-item-danger': appareilStatus === 'éteint'}">
  <!--<div style="width:20px; height:20px;background-color:red" *ngIf="appareilStatus === 'éteint'"></div>-->
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} - Statut : {{getStatus()}}</h4><!--Lecture de la valeur du modèle, pas de retour/saisie-->
  <input type="text" class="form-control" [(ngModel)]="appareilName" /><!--Two way binding [()]-->
  <button class="btn btn-success" (click)="allume()" [disabled]="appareilStatus == 'allumé'">Allume</button>
  <button class="btn btn-danger" (click)="eteint()" [disabled]="appareilStatus == 'éteint'">Eteint</button>
</li>
